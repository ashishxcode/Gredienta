<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradienta - Create Beautiful Gradients</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="body">
    <header>
      <nav class="navbar">
        <div class="navbar__header">
          <h1 class="navbar__heading">Gradienta</h1>
        </div>
        <div class="container--color">
          <span class="color--value color1Value"></span>
          <input
            oninput="updateGradient()"
            type="color"
            name=""
            id="color1"
            value="#8364e8"
          />
          <i class="fas fa-arrow-right"></i>
          <span class="color--value color2Value"></span>
          <input
            oninput="updateGradient()"
            type="color"
            name=""
            id="color2"
            value="#d397fa"
          />
        </div>
      </nav>
    </header>
    <main class="container">
      <code class="gradient-code">
        background:linear-gradient(to right, <span class="color1Value"></span>,
        <span class="color2Value"></span>
        );
      </code>
      <button
        onclick="generateRandomGradient()"
        id="button"
        class="btn btn-outline"
      >
        Generate Gradients
      </button>
    </main>
    <small class="attribute"
      >Made with ❤
      <a href="https://twitter.com/ashishxcode">Ashish Patel</a></small
    >
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
