<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradienta - Create Beautiful Gradients</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="body">
    <header>
      <nav class="navbar">
        <div class="navbar__header">
          <h1 class="navbar__heading">Gradienta</h1>
        </div>
        <div class="container--color">
          <span class="color--value color1Value"></span>
          <input
            oninput="updateGradient()"
            type="color"
            name=""
            class="color1"
            value="#8364e8"
          />
          <img class="icon-arrow-right" src="images/right-arrow.svg" alt="" />
          <span class="color--value color2Value"></span>
          <input
            oninput="updateGradient()"
            type="color"
            name=""
            class="color2"
            value="#d397fa"
          />
        </div>
      </nav>
    </header>
    <main class="container">
      
      <code class="gradient-code">
        <small>
          background: <span class="color1Value"></span>,
        </small>
        <br/>
        <small>background:linear-gradient(to right,<span class="color1Value"></span>,<span class="color2Value"></span>)</small>
      </code>
      <button
        onclick="generateRandomGradient()"
        id="button"
        class="btn btn-outline"
      >
        Generate Gradients
      </button>
    </main>
    <small class="attribute"
      >Made with ‚ù§
      <a href="https://twitter.com/ashishxcode" target="_blank">Ashish Patel</a></small
    >
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
